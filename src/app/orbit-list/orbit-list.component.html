<h3>Orbit Report</h3>
<table>
 
   <tr class="header-row">
      <th class="sortable">Name</th>
      <th class="sortable">Type</th>
      <th>Operational</th>
      <th>Orbit Type</th>
      <th>Launch Date</th>
   </tr>

   <!-- TODO: put <tr *ngFor=""></tr> here -->
   
    <tr *ngFor="let satellite of satellites; let i=index" >
    <td>{{satellite[i].Name}}</td>
    <td>{{satellite[i].type}}</td>
    <td>{{satellite[i].Operational}}</td>
    <td>{{satellite[i].orbitType}}</td>
    <td>{{satellite[i].launchDate}}</td>
  </tr>
   
</table>
